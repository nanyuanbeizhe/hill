<div class='page-header'>
    <h1>Change your password</h1>
    <p id="password-editor-message"></p>
</div>
<form class="form-horizontal" id="password-editor">
    <div class="control-group">
        <label class="control-label" for="input-old-password">Old Password</label>
        <div class="controls">
            <input type="password" id="input-old-password" placeholder="old password" name="old_password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input-password">New Password</label>
        <div class="controls">
            <input type="password" id="input-password" placeholder="New Password" name="password">
        </div>
    </div>       
    <div class="control-group">
        <label class="control-label" for="input-password-again">Password Again</label>
        <div class="controls">
            <input type="password" id="input-password-again" placeholder="Password Again">
        </div>
    </div>      
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary" id="btnSave">Save Your Change</button>
            <button type="button" class="btn" id="btnCancel">Cancel</button>
        </div>
    </div>
</form>
