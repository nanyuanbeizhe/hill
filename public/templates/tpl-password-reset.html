<div class='page-header'>
    <h1>Reset your password</h1>
    <p id="password-resetor-message"></p>
</div>
<form class="form-horizontal"  id="password-resetor">
    <div class="control-group">
        <label class="control-label" for="input-email">Your email</label>
        <div class="controls">
            <input type="text" id="input-email" placeholder="email" name="email">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary" id="btnSave">Confirm</button>
            <button type="button" class="btn" id="btnCancel">Cancel</button>
        </div>
    </div>
</form>
