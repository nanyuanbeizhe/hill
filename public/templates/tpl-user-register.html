<div class='page-header'>
    <h1>Create Account</h1>
    <p id="user-register-message"></p>
</div>
<form id="user-register" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input type="text" id="inputEmail" name="email" placeholder="Microstrategy Email"></div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputName">Your Name</label>
        <div class="controls">
            <input type="text" id="inputName" name="name" placeholder="建议使用中文名"></div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
            <input type="password" id="inputPassword" name="password" placeholder="Password"></div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPasswordAgain">Password Again</label>
        <div class="controls">
            <input type="password" id="inputPasswordAgain" name="password_again" placeholder="Password Again"></div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" id="btnRegister" class="btn btn-primary">Register</button>
            <button type="button" class="btn" id="btnCancel">Cancel</button>
        </div>
    </div>
</form>
